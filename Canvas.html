<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Stack with Rotation</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }
        .canvas-container {
            position: relative;
            width: 400px; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .canvas-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.1s ease-in-out;
        }
        /* Stacking order */
        #image6 {
            z-index: 1;
        }
        #image7 {
            z-index: 2;
        }
        #image8 {
            z-index: 3;
        }
        #image9 {
            z-index: 4;
        }
        #image10 {
            z-index: 5;
        }
        #image11 {
            z-index: 6;
        }
        #image12 {
            z-index: 7;
        }
        /* Rotation class */
        .rotate {
            transform: rotate(15deg);
        }
        /* Button styles */
        button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3;
        }
        /* Continuous Rotation Animation */
        @keyframes continuousRotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .rotate {
            animation: continuousRotate 0.4s infinite ease-in-out;
        }

        /* Chat Bubble Styles */
        .chat-bubble {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            border-radius: 15px;
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 1s forwards, typewriter 2s steps(2) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 2em; /* Adjust based on text length */
            }
        }

        /* Positioning the chat bubble relative to the canvas */
        .canvas-container {
            position: relative; /* Ensure chat bubble is positioned relative to this container */
            /* ... existing styles ... */
        }

        /* Record/Download Button Styles */
        #recordButton {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #recordButton:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <div class="canvas-container">
        <img src="Assets/Accessories/1 (6).webp" id="image6" alt="Image 6" class="rotate">
        <img src="Assets/Accessories/1 (7).webp" id="image7" alt="Image 7">
        <img src="Assets/Accessories/1 (8).webp" id="image8" alt="Image 8">
        <img src="Assets/Accessories/1 (9).webp" id="image9" alt="Image 9">
        <img src="Assets/Accessories/1 (10).webp" id="image10" alt="Image 10">
        <img src="Assets/Accessories/1 (11).webp" id="image11" alt="Image 11">
        <img src="Assets/Accessories/1 (12).webp" id="image12" alt="Image 12">

        <!-- Chat Bubble Overlay -->
        <div class="chat-bubble">GM</div>
    </div>

    <button id="recordButton">Record 5s Video</button>

    <script>
        const image6 = document.getElementById('image6');
        let rotationInterval = null;

        // Recording Functionality
        const recordButton = document.getElementById('recordButton');
        const canvasContainer = document.querySelector('.canvas-container');
        let mediaRecorder;
        let recordedChunks = [];
        let videoBlob = null;

        recordButton.addEventListener('click', async () => {
            if (recordButton.textContent === 'Record 5s Video') {
                // Start Recording
                recordButton.textContent = 'Recording...';
                recordButton.disabled = true;

                // Clone the canvas container to a canvas element
                const canvas = document.createElement('canvas');
                canvas.width = canvasContainer.offsetWidth;
                canvas.height = canvasContainer.offsetHeight;
                const ctx = canvas.getContext('2d');

                // Function to render the current state of the canvas-container
                const renderFrame = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const images = canvasContainer.querySelectorAll('img');
                    images.forEach(img => {
                        const imgElement = new Image();
                        imgElement.src = img.src;
                        imgElement.style.transform = img.style.transform;
                        imgElement.onload = () => {
                            ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
                        };
                    });
                };

                // Start rendering frames at 30 FPS
                const renderInterval = setInterval(renderFrame, 33);

                // Capture the canvas stream
                const stream = canvas.captureStream(30); // 30 FPS
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = function(e) {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = function() {
                    videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];
                    recordButton.textContent = 'Download Video';
                    recordButton.disabled = false;
                    clearInterval(renderInterval);
                };

                mediaRecorder.start();

                // Stop recording after 5 seconds
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 5000);

            } else if (recordButton.textContent === 'Download Video') {
                if (videoBlob) {
                    const url = URL.createObjectURL(videoBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'rotation_animation.webm';
                    a.click();
                    URL.revokeObjectURL(url);

                    // Reset button
                    recordButton.textContent = 'Record 5s Video';
                    videoBlob = null;
                }
            }
        });
    </script>

</body>
</html>
